<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAP</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/transitions.css">
</head>

<body>
    <div class="container1" id="initialContent">
        <!-- Contenido inicial -->
        <form method="POST" action="Interfaces/Index/ValidaAcceso.php">
            <img src="Imagenes/EscudoFIF.png" class="escudofif" alt="escudofif">
            <h1>Iniciar sesión</h1>
            <label for="inputUsuario">Usuario:</label>
            <input type="text" name="inputUsuario" id="inputUsuario" autocomplete="username">
            <br>
            <label for="inputPassword">Contraseña:</label>
            <div class="password-container">
                <input type="password" name="inputPassword" id="inputPassword" autocomplete="current-password">
                <button type="button" id="togglePassword" class="toggle-password">
                    <img src="Imagenes/eye-icon.png" alt="Mostrar/Ocultar contraseña" class="eye-icon">
                </button>
            </div>
            <br>
            <input type="submit" value="Enviar" class="boton_enviar">
            <hr class="x-component x-component-default" style="border-color:#ececec;margin:auto;width:60%;"
                id="box-1034">
            <a href="#" class="boton_registrarse" onclick="showRegistrationOptions()">Registrarse</a>
        </form>
    </div>
    <p class="año">&copy; 2024</p>
    <div class="container2" id="registrationOptions" style="display: none;">
        <h1>Registro de alumno</h1>
        <span class="espacio">espacio</span>
        <form action="Interfaces/Index/RegistroAlumno.php" method="POST">
            <div class="grid-container">
                <div>
                    <label for="expediente">Expediente:</label>
                    <input type="number" name="expediente" id="expediente" required>
                </div>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label for="apellidoPaterno">Apellido paterno:</label>
                    <input type="text" name="apellidoPaterno" id="apellidoPaterno" required>
                </div>
                <div>
                    <label for="apellidoMaterno">Apellido materno:</label>
                    <input type="text" name="apellidoMaterno" id="apellidoMaterno" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="telefono" id="telefono" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" required>
                </div>
                <div>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" required>
                </div>
                <div>
                    <label for="programa">Programa:</label>
                    <select name="programa" id="programa" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option value="DITE">DITE (Doctorado en Innovación en Tecnología educativa)</option>
                        <option value="DTE">DTE (Doctorado en Tecnología Educativa)</option>
                        <option value="DCC">DCC (Doctorado en Ciencias de la Computación)</option>
                        <option value="MCC">MCC (Maestría en Ciencias de la Computación)</option>
                        <option value="MSC">MSC (Maestría en Sistemas Computacionales)</option>
                        <option value="MIEVEA">MIEVEA (Maestría en Innovación de Entornos Virtuales de Enseñanza y Aprendizaje)</option>
                        <option value="MCD">MCD (Maestría en Ciencia De Datos)</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Guardar" class="boton_enviar">
            <button type="button" class="boton_regresar" onclick="showInitialContent()">
                <p>Regresar</p>
            </button>
        </form>
    </div>

    <!-- Pop-up oculto inicialmente -->
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
            <button id= "copy-btn" class="copy-btn" onclick="copyToClipboard()">&#x1F4CB; Copiar</button>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
